def localDebtsCredentialsFile = "${rootDir}/private/debts_credentials.properties"

def properties = new Properties()
if (new File(localDebtsCredentialsFile).exists()) {
    file(localDebtsCredentialsFile).withInputStream { stream ->
        properties.load(stream)
    }
}

gradle.ext {
    storeKeyAlias = properties["DEBTS_STORE_KEY_ALIAS"] ?: System.getenv("DEBTS_STORE_KEY_ALIAS")
    storeKeyAliasPassword = properties["DEBTS_STORE_KEY_ALIAS_PASSWORD"] ?: System.getenv("DEBTS_STORE_KEY_ALIAS_PASSWORD")
    storeKeyFile = properties["DEBTS_STORE_KEY_FILE"] ?: System.getenv("DEBTS_STORE_KEY_FILE")
    storeKeyPassword = properties["DEBTS_STORE_KEY_PASSWORD"] ?: System.getenv("DEBTS_STORE_KEY_PASSWORD")
}
